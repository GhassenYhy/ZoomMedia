
<div class="log_in_page">

  <!--======= log_in_page =======-->
  <div id="log-in" class="site-form log-in-form">
    <div id="log-in-head">
      <h1>Log in</h1>
      <div id="logo">
        <a href="#"><img [src]="logo" alt=""></a>
      </div>
    </div>
    <div class="form-output">
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group label-floating">
          <label class="control-label">Your Username</label>
          <input id="email" name="email" class="form-control" placeholder="" type="email" [(ngModel)]="model.email" #email="ngModel" required> </div>
        <div class="form-group label-floating">
          <label class="control-label">Your Password</label>
          <input id="password" name="password" class="form-control" placeholder="" type="password" [(ngModel)]="model.password" #password="ngModel" required> </div>
        <button type="submit" class="btn btn-lg btn-primary full-width">Login</button>
        <div class="or"></div>

      </form>
    </div>
  </div>
</div>
